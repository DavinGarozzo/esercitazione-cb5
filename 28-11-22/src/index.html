<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calcolatrice</h1>
    <form class="contenitore" name="calcolatrice">
      <input
        type="text"
        name="param1"
        class="parametro1"
        placeholder="inserisci il primo numero"
        required
      />
      <input
        type="text"
        name="param2"
        class="parametro2"
        placeholder="inserisci il secondo numero"
        required
      />

      <div class="buttons">
        <button class="btn somma">+</button>
        <button class="btn sottrazione">-</button>
        <button class="btn moltiplicazione">x</button>
        <button class="btn modulo">%</button>
        <button class="btn divisione">/</button>
      </div>
    </form>
    <h2 class="risultato">Risultato</h2>

    <script src="./js/script.js"></script>
  </body>
</html>
